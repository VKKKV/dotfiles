# need https://github.com/gaboolic/rime-shuangpin-fuzhuma
patch:
  menu:
    page_size: 9

  schema_list:
    - schema: moqi_wan_flypymo # 墨奇万象·小鹤+墨奇形

  switcher:
    caption: 〔方案選單〕
    hotkeys:
      - F4
    save_options:
      - ascii_mode
      - full_shape
      - traditionalization
      - emoji
      - chaifen
      - big_char_set # 大字集 小字集
      - mars
      - ascii_punct
    fold_options: true
    abbreviate_options: true
    option_list_separator: "／"

  key_binder:
    bindings:
      # for colemak layout
      - { when: has_menu, accept: o, send: 2 }
      - { when: has_menu, accept: slash, send: 3 }

      - { when: always, accept: f, send: e }
      - { when: always, accept: p, send: r }
      - { when: always, accept: b, send: t }
      - { when: always, accept: j, send: y }
      - { when: always, accept: l, send: u }
      - { when: always, accept: u, send: i }
      - { when: always, accept: y, send: o }
      - { when: always, accept: semicolon, send: p }
      - { when: always, accept: r, send: s }
      - { when: always, accept: s, send: d }
      - { when: always, accept: t, send: f }
      - { when: always, accept: m, send: h }
      - { when: always, accept: n, send: j }
      - { when: always, accept: e, send: k }
      - { when: always, accept: i, send: l }
      - { when: always, accept: o, send: semicolon }
      - { when: always, accept: d, send: v }
      - { when: always, accept: v, send: b }
      - { when: always, accept: k, send: n }
      - { when: always, accept: h, send: m }

      - { when: paging, accept: comma, send: Page_Up }
      - { when: has_menu, accept: period, send: Page_Down }

