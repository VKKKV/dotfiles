history_filter = [
    "^\\s+",                 # 忽略以空格开头的命令（Shell 通用隐私习惯）
    "^cd\\s*$",              # 忽略单独的 'cd'（无参数）
    "^ls\\s*$",              # 忽略单独的 'ls'
    "^rm\\s*$",              # 忽略单独的 'ls'
    "^mv\\s*$",              # 忽略单独的 'ls'
    "^fm\\s*$",              # 忽略单独的 'ls'
    "^reboot\\s*$",              # 忽略单独的 'ls'
    "^paru -Syu$", 
    "^mkdir", 
    "^mpv", 
    "^paru -R", 
    "^clear$",               # 忽略 clear 命令
    "^exit$",                # 忽略 exit 命令
    "^tldr", 
    "^y$",
    "^ll$",
    "^l ",
    "^la$",
    "^z ",
    "^\\. ",
    "^fdisk",
    "^df",
    "^su$",
    "^ta$",
    "^dust$",
    "^wc$",
    "^$",
]

enter_accept = true
keymap_mode = "vim-insert"

[stats]
common_subcommands = [
  "apt",
  "cargo",
  "composer",
  "dnf",
  "docker",
  "git",
  "go",
  "ip",
  "jj",
  "kubectl",
  "nix",
  "nmcli",
  "npm",
  "pecl",
  "pnpm",
  "podman",
  "port",
  "systemctl",
  "tmux",
  "yarn",
]

ignored_commands = [
  "cd",
  "ls",
  "vi",
  "vim"
]

[sync]
records = true

