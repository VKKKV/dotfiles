history_filter = [
    "^\\s+",                 # 忽略以空格开头的命令（Shell通用隐私习惯）
    "^cd\\s*$",              # 忽略单独的'cd'命令（无参数）
    "^ls\\s*$",              # 忽略单独的'ls'命令
    "^rm\\s*$",              # 忽略单独的'rm'命令
    "^mv\\s*$",              # 忽略单独的'mv'命令
    "^fm\\s*$",              # 忽略单独的'fm'命令
    "^reboot\\s*$",          # 忽略单独的'reboot'命令
    "^paru -Syu$",           # 忽略系统更新命令
    "^mkdir",                # 忽略所有mkdir开头的命令
    "^mpv",                  # 忽略媒体播放器命令
    "^paru -R",              # 忽略软件卸载命令
    "^clear$",               # 忽略清屏命令
    "^exit$",                # 忽略退出命令
    "^y$",                   # 忽略单个y命令（通常是确认操作）
    "^ll$",                  # 忽略ll命令（ls -l的别名）
    "^l ",                   # 忽略以l空格开头的命令
    "^la$",                  # 忽略la命令（ls -a的别名）
    "^z ",                   # 忽略z命令（可能是目录跳转工具）
    "^\\. ",                 # 忽略以.空格开头的命令（执行当前目录脚本）
    "^df",                   # 忽略磁盘空间查看命令
    "^su$",                  # 忽略切换用户命令（无参数）
    "^ta$",                  # 忽略ta命令（可能是任务管理工具）
    "^dust$",                # 忽略dust命令（磁盘使用分析工具）
    "^$",                    # 忽略空行
]
enter_accept = true
keymap_mode = "vim-insert"

[stats]
common_subcommands = [
  "apt",
  "cargo",
  "composer",
  "dnf",
  "docker",
  "git",
  "go",
  "ip",
  "jj",
  "kubectl",
  "nix",
  "nmcli",
  "npm",
  "pecl",
  "pnpm",
  "podman",
  "port",
  "systemctl",
  "tmux",
  "yarn",
]

ignored_commands = [
  "cd",
  "ls",
  "vi",
  "vim"
]

[sync]
records = true

