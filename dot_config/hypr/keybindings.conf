$TERMINAL = alacritty
$EDITOR = code
$EXPLORER = thunar
$BROWSER = zen-browser

bind = Super, Q, exec, hyprctl dispatch killactive "",
bind = Super, W, togglefloating,
bind = Super, Return, fullscreen,

bind = Super Control, H, changegroupactive, b
bind = Super Control, L, changegroupactive, f

bind = Super, Left, movefocus, l
bind = Super, Right, movefocus, r
bind = Super, Up, movefocus, u
bind = Super, Down , movefocus, d
bind = ALT, Tab, cyclenext

# Resize windows
binde = Super Shift, l, resizeactive, 200 0
binde = Super Shift, h, resizeactive, -200 0
binde = Super Shift, k, resizeactive, 0 -200
binde = Super Shift, j, resizeactive, 0 200

# Move active window around current workspace with mainMod + Shift + Control [←→↑↓]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binde = Super Shift Control, h, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binde = Super Shift Control, l, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
binde = Super Shift Control, k, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
binde = Super Shift Control, j, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

# Move/Resize focused window
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow
bindm = Super, Z, movewindow
bindm = Super, X, resizewindow

# Toggle focused window split
bind = Super, J, togglesplit

bind = Super, T, exec, $TERMINAL
bind = Super Alt, T, exec, [float; move 25% 25%; size 60% 60%] $TERMINAL
bind = Super, E, exec, $EXPLORER
bind = Super, C, exec, $EDITOR
bind = Super, F, exec, $BROWSER

bindl  = , F10, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle                                                    # Toggle mute
bind = , F11, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%                                               # Reduce volume by 5%
bind = , F12, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%                                               # Increase volume by 5%
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                                              # Toggle microphone
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle                                                    # Toggle mute
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%                                               # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%                                               # Reduce volume by 5%

bind = , XF86AudioPlay, exec, playerctl play-pause                                                                          # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause                                                                              # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                                                                # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                                                                            # Audio previous

bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                                                 # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                                               # Reduce brightness by 10%

bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
bind = Super, 0, workspace, 10

bind = Super Control, l, workspace, r+1
bind = Super Control, h, workspace, r-1

bind = Super Control, Down, workspace, empty

# Move focused window to a relative workspace
bind = Super Control+Alt, l, movetoworkspace, r+1
bind = Super Control+Alt, h, movetoworkspace, r-1

bind = Super, mouse_down, workspace, e+1
bind = Super, mouse_up, workspace, e-1

# Move/Switch to special workspace (scratchpad)
bind = Super Shift, S, movetoworkspace, special
bind = Super Alt, S, movetoworkspacesilent, special
bind = Super, S,  togglespecialworkspace

bind = Super Shift, 1, movetoworkspace, 1
bind = Super Shift, 2, movetoworkspace, 2
bind = Super Shift, 3, movetoworkspace, 3
bind = Super Shift, 4, movetoworkspace, 4
bind = Super Shift, 5, movetoworkspace, 5
bind = Super Shift, 6, movetoworkspace, 6
bind = Super Shift, 7, movetoworkspace, 7
bind = Super Shift, 8, movetoworkspace, 8
bind = Super Shift, 9, movetoworkspace, 9
bind = Super Shift, 0, movetoworkspace, 10

# Move focused window to a workspace silently
bind = Super Alt, 1, movetoworkspacesilent, 1
bind = Super Alt, 2, movetoworkspacesilent, 2
bind = Super Alt, 3, movetoworkspacesilent, 3
bind = Super Alt, 4, movetoworkspacesilent, 4
bind = Super Alt, 5, movetoworkspacesilent, 5
bind = Super Alt, 6, movetoworkspacesilent, 6
bind = Super Alt, 7, movetoworkspacesilent, 7
bind = Super Alt, 8, movetoworkspacesilent, 8
bind = Super Alt, 9, movetoworkspacesilent, 9
bind = Super Alt, 0, movetoworkspacesilent, 10

