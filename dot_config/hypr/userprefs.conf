# exec-once = sudo keyd
exec-once=hyprctl setcursor static-nightcord 50
exec-once = clash-verge
exec-once = fcitx5 -d
exec-once = zen-browser
exec-once = otd-daemon
# exec-once = steam-runtime
# exec-once = discord --enable-wayland-ime
# exec-once = systemctl --user start vmware-networks.service
# exec-once = systemctl --user start docker.service
# exec-once = systemctl --user start opentabletdriver.service

decoration:rounding = 0
general:border_size = 1
general:col.inactive_border	= 0xff272727
# gruvbox
# foreground            #ebdbb2
# background            #272727
# selection_foreground  #655b53
# selection_background  #ebdbb2
# url_color             #d65c0d
general:col.active_border = 0xffffffff
general:gaps_in = 0
general:gaps_out = 0
# general:snap:enabled = false
decoration{
	active_opacity = 1
	inactive_opacity = 1
	blur{
	enabled = true
	# enabled = false
    size = 6
    passes = 3
	new_optimizations = true
	special=false
	}
	shadow {
	# enabled = true
	enabled = false
    range = 64
    render_power = 8
    color = rgba(00000080)
    offset= 4 4

	}
}

# misc:enable_swallow = true
# misc:vfr = true
# cursor:hide_on_key_press =true

# turn off monitor instead of hibernating when closing laptop lid
bindl=,switch:off:Lid Switch, exec, hyprctl dispatch dpms on
bindl=,switch:on:Lid Switch, exec, hyprctl dispatch dpms off # && hyprctl dispatch exec swaylock
bind=$mainMod+Alt, q , exec, hyprctl dispatch dpms off  # && hyprctl dispatch exec swaylock
bind=$mainMod+Ctrl, q , exec, hyprctl dispatch dpms on

windowrulev2 = float,class:^(zen)$
windowrulev2 = float,class:^(mpv)$
windowrulev2 = tag +jb, class:^jetbrains-.+$,floating:1
windowrulev2 = stayfocused, tag:jb
windowrulev2 = noinitialfocus, tag:jb
windowrulev2 = float,class:^(org.prismlauncher.PrismLauncher)$

windowrulev2 = opacity 1 0.98,class:^(kitty)$
windowrulev2 = opacity 1 0.98,class:^(zen)$
windowrulev2 = opacity 1 0.98,class:^(org.pwmt.zathura)$

animations {
	enabled = no
}

