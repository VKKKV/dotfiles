"$schema" = "https://starship.rs/config-schema.json"

add_newline = false

format = """
$time\
$directory\
$git_branch\
$git_status\
$c\
$cpp\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$docker_context\
$conda\
$pixi\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[➤](bold green)"
error_symbol = "[✗](bold red)"
vimcmd_symbol = "[❮](bold green)"

[directory]
truncation_length = 4
truncation_symbol = "…/"
read_only_style = "red"

[time]
format = "[$time]($style) "
disabled = false

[aws]
symbol = " "

[buf]
symbol = " "

